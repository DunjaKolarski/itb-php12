<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.php" method="get">
        <fieldset>
            <input type="hidden" name="id" id="1">
            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </p>
            <p>
                
                <label for="username">Username: </label>
                <input type="text" name="username" id="username">
            </p>
            <p>

            <p>
                
                <label for="rpass">Re-type password: </label>

            <p>

                <input type="checkbox" name="ruby" id="ruby" value="true">Ruby
                <input type="checkbox" name=".net" id=".net" value="true">.Net
            </p>
            <p>
                <label for="contactno">Contact no: </label>

            <p>
                <label for="em">Email: </label>
                <input type="email" name="em" id="em">
            </p>
            <p>
                <label for="college">College: </label>
                <select name="college" id="college">
                    <option value="">Select college</option>
                    <optgroup label="Novi Sad">
                        <option value="ftn">Fakultet tehnicki nauka</option>
                        <option value="m">Medicinski fakultet</option>
                    </optgroup>
                    <optgroup label="Beograd">
                        <option value="ftn">Fakultet tehnicki nauka</option>
                        <option value="m">Medicinski fakultet</option>
                    </optgroup>
                </select>

        </fieldset>
