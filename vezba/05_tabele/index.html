<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
        </tr>
        <tr>
            <td>Aa</td>
            <td>Bb</td>
            <td>Cc</td>
        </tr>
        <tr>
            <td>Aaa</td>
            <td>Bbb</td>
            <td>Ccc</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th colspan="3">Aaaaaaaa</th>
        </tr>
        <tr>
            <td>Aa</td>
            <td>Bb</td>
            <td>Cc</td>
        </tr>
        <tr>
            <td>Aaa</td>
            <td>Bbb</td>
            <td>Ccc</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th rowspan="3">C</th>
        </tr>
        <tr>
            <td>Aa</td>
            <td>Bb</td>
            
        </tr>
        <tr>
            <td>Aaa</td>
            <td>Bbb</td>
           
        </tr>
    </table>
</body>
</html>
